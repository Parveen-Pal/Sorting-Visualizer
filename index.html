<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorting Visualizer</title>
</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Sorting Visualizer</h1>
        </div>
        <div class="box">
            <div class="barsContainer" id="barsContainer" style="border: 2px solid green;"></div>
            <div id="timeComplexity">
                <h1>Complexity: </h1>

                <li>Worst Case Time Complexity: </li>
                <li>Average Case Time Complexity: </li>
                <li>Best Case Time Complexity: </li>
                <li>Space Complexity: </li>


            </div>

        </div>

        <div class="buttonsContainer">
            <label id="labelData" for="slider">Array Size:</label>
            <input id="slider" type="range" min="25" max="35" step="1" value="30">
            <select id="speed">
                <option value="100">Slow</option>
                <option value="50">Medium</option>
                <option value="10">Fast</option>
            </select>

            <select id="algo">
                <option value="bubble">Bubble Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="merge">Merge Sort</option>
                <option value="quick">Quick Sort</option>
            </select>

            <button id="randomize_array_btn">Randomize Array</button>
            <button id="sort_btn">Sort</button>
        </div>

    </div>


    <script src="index.js"></script>
</body>

</html>
